<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>

  <link rel="stylesheet" href="style.css" />

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  
  <style>
    :root {
      --main-font: 'Segoe UI', 'Helvetica Neue', sans-serif;
      --primary-color: #0077cc;
      --text-light: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--main-font);
      background: #f9f9f9;
      overflow-x: hidden; 
    }

    
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      opacity: 0.08;
      animation: moveBlobs 20s ease-in-out infinite alternate;
      pointer-events: none;
    }

    body::before {
      width: 500px;
      height: 500px;
      background: orange;
      top: -200px;
      left: -200px;
    }

    body::after {
      width: 600px;
      height: 600px;
      background: green;
      bottom: -250px;
      right: -250px;
    }

    @keyframes moveBlobs {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(50px, 50px) scale(1.1); }
    }

  
    .navbar {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 30px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .navbar .brand {
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    .navbar .nav-links a {
      margin-left: 25px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.2s ease-in-out;
    }

    .navbar .nav-links a:hover {
      color: var(--primary-color);
    }


    .profile-section {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
      display: flex;
      justify-content: center;
    }

    .profile-card {
      background: white;
      max-width: 500px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      font-size: 80px;
      color: white;
    }

    .profile-card h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #222;
    }

    .profile-card p {
      margin: 6px 0;
      color: var(--text-light);
      font-size: 15px;
    }

    .profile-card ul {
      list-style: disc;
      text-align: left;
      margin: 10px 0 20px;
      padding-left: 20px;
      color: var(--text-light);
      font-size: 15px;
    }

    .edit-button {
      margin-top: 15px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .edit-button:hover {
      background-color: #005fa3;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

 
  <nav class="navbar">

    <div class="nav-links">
      <a href="index.html">Home</a>

      <a href="#">Logout</a>
    </div>
  </nav>

      <h2>Sarvesh Navale</h2>

      <p><strong>Mobile:</strong> 9763772464</p>

      <ul>

  </section>

</body>
</html>
