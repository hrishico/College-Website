<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalavishkar 2025 - Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Your existing CSS -->
    <link href="static/eventstyle.css" rel="stylesheet">
    <style>
        /* Responsive additions */
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100% !important;
                border-right: none;
                border-bottom: 1px solid #333;
                padding: 15px !important;
            }
            .sidebar.collapsed {
                width: 100% !important;
                padding: 15px !important;
            }
            .sidebar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .event-list li {
                padding: 8px 0;
            }
            .content-area {
                padding: 20px !important;
            }
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px !important;
            }
            .nav-links {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            .registration-card {
                padding: 20px !important;
            }
            .benefit-card, .feature-box {
                width: 100% !important;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 576px) {
            .hero-text h1 {
                font-size: 1.8rem;
            }
            .register-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
            .form-control, .form-select {
                font-size: 0.9rem;
            }
        }
        
        /* Sidebar mobile toggle */
        .sidebar-toggle {
            display: none;
        }
        @media (max-width: 992px) {
            .sidebar-toggle {
                display: block;
                background: none;
                border: none;
                color: #00e5ff;
                font-size: 1.5rem;
                cursor: pointer;
            }
            .sidebar.collapsed .event-list {
                display: none;
            }
            .sidebar:not(.collapsed) .event-list {
                display: block;
            }
        }
        .sidebar {
            display: block !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo"><i class="fa-solid fa-building-columns"></i> Govt. Polytechnic Ratnagiri</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="registration.html" class="active">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        

        <!-- Registration Form -->
        <div class="content-area">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="registration-card p-4 p-md-5">
                            <h1 class="text-center mb-4" style="color: #00e5ff;">Event Registration</h1>
                            
                            <form id="registrationForm">
                                <!-- Personal Information -->
                                <div class="mb-4">
                                    <h3 class="mb-3" style="color: #00e5ff; border-bottom: 1px solid #333; padding-bottom: 8px;">Personal Information</h3>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control bg-dark text-white border-secondary" id="firstName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control bg-dark text-white border-secondary" id="lastName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control bg-dark text-white border-secondary" id="email" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="phone" class="form-label">Phone Number</label>
                                            <input type="tel" class="form-control bg-dark text-white border-secondary" id="phone" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Event Selection -->
                                <div class="mb-4">
                                    <h3 class="mb-3" style="color: #00e5ff; border-bottom: 1px solid #333; padding-bottom: 8px;">Event Selection</h3>
                                    <div class="mb-3">
                                        <label class="form-label">Select Event</label>
                                        <select class="form-select bg-dark text-white border-secondary" id="eventCategory" required>
                                            <option value="" selected disabled>Choose category...</option>
                                            <option>Chess</option>
                                            <option>Football</option>
                                            <option>Kabaddi</option>
                                            <option>Carrom</option>
                                            <option>Track & Field</option>
                                            
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Team Members (if team event)</label>
                                        <textarea class="form-control bg-dark text-white border-secondary" id="teamMembers" rows="2" placeholder="Enter names of team members separated by commas"></textarea>
                                    </div>
                                </div>

                                <!-- Payment Information -->
                                <div class="mb-4">
                                    <h3 class="mb-3" style="color: #00e5ff; border-bottom: 1px solid #333; padding-bottom: 8px;">Payment Information</h3>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Payment Method</label>
                                            <select class="form-select bg-dark text-white border-secondary" id="paymentMethod" required>
                                                <option value="upi">UPI</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="amount" class="form-label">Amount (â‚¹)</label>
                                            <input type="text" class="form-control bg-dark text-white border-secondary" id="amount" value="100" readonly>
                                        </div>
                                    </div>
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">I agree to the <a href="#" style="color: #00e5ff;">Terms and Conditions</a></label>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: #00e5ff; border: none; font-weight: bold;">
                                        Complete Registration
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-logo"><i class="fa-solid fa-building-columns"></i> Govt. Polytechnic Ratnagiri</div>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="events.html">Events</a>
                <a href="schedule.html">Schedule</a>
                <a href="sponsors.html">Sponsors</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-copy">
                &copy; 2025 Kalavishkar. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/registration.js"></script>
</body>
</html>
