<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

    <style>
        /* Responsive additions */
        @media (max-width: 992px) {
            .main-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100% !important;
                border-right: none;

            }
            .sidebar.collapsed {
                width: 100% !important;
                padding: 15px !important;
            }
            .sidebar-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .event-list li {
                padding: 8px 0;
            }
            .content-area {
                padding: 20px !important;
            }
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 15px !important;
            }
            .nav-links {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            .registration-card {
                padding: 20px !important;
            }
            .benefit-card, .feature-box {
                width: 100% !important;
                margin-bottom: 20px;
            }
        }
        @media (max-width: 576px) {
            .hero-text h1 {
                font-size: 1.8rem;
            }
            .register-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
            .form-control, .form-select {
                font-size: 0.9rem;
            }
        }
        
        /* Sidebar mobile toggle */
        .sidebar-toggle {
            display: none;
        }
        @media (max-width: 992px) {
            .sidebar-toggle {
                display: block;
                background: none;
                border: none;
                color: #00e5ff;
                font-size: 1.5rem;
                cursor: pointer;
            }
            .sidebar.collapsed .event-list {
                display: none;
            }
            .sidebar:not(.collapsed) .event-list {
                display: block;
            }
        }
        .sidebar {
            display: block !important;
        }

        /* Simple popup - very basic */
        .simple-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
        }

        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 200px;
            margin-top: -100px;
            margin-left: -200px;
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #c296f0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* -//for form ediited this */
        /* Center the form and limit its width */
#registrationForm {
  width: min(100%, 820px);      /* don’t stretch full width */
  margin: 40px auto;            /* center horizontally + top/bottom space */
  background: #0f0f13;          /* dark card */
  border: 1px solid #2b2b2b;
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
}

/* Keep inner grid comfy inside the card */
#registrationForm .row {
  margin-left: 0;
  margin-right: 0;
}

/* Section headers spacing (you already set the color inline) */
#registrationForm .mb-4 > h3 {
  margin-top: 0;
}

/* Inputs and selects: ensure consistent dark look even without outer wrappers */
#registrationForm .form-control,
#registrationForm .form-select {
  background-color: #181a1f !important;
  color: #fff !important;
  border-color: #3a3a3a !important;
}

/* Checkbox label color on dark bg */
#registrationForm .form-check-label {
  color: #ddd;
}

/* Optional: slightly round inputs to match card */
#registrationForm .form-control,
#registrationForm .form-select,
#registrationForm .form-check-input {
  border-radius: 10px;
}

/* Responsive: lighter padding on small screens */
@media (max-width: 768px) {
  #registrationForm {
    padding: 16px;
    border-radius: 14px;
    margin: 20px auto;
  }
}

/* OPTIONAL: If you want the submit button NOT to be full-width,
   uncomment the block below. By default your .d-grid makes it full-width. */

</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo"><i class="fa-solid fa-building-columns"></i> Govt. Polytechnic Ratnagiri</div>
            <ul class="nav-links">
                <li><a href="/event">Home</a></li>
                <li><a href="/admin">Admin Panel</a></li>
                <li><a href="/schedule">Schedule</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/contact" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <form id="registrationForm" method="POST" action="/register">
    <!-- Personal Information -->
    <div class="row g-3">
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control bg-dark text-white border-secondary"
                   id="firstName" name="first_name" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control bg-dark text-white border-secondary"
                   id="lastName" name="last_name" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control bg-dark text-white border-secondary"
                   id="email" name="student_email" required>
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control bg-dark text-white border-secondary"
                   id="phone" name="phone_no" required>
        </div>
    </div>

    <!-- Event Selection -->
    <div class="mb-3">
        <label class="form-label">Select Event</label>
        <select class="form-select bg-dark text-white border-secondary"
                id="eventCategory" name="reg_event" required>
            <option value="" selected disabled>Choose category...</option>
            <option>Chess</option>
            <option>Football</option>
            <option>Kabaddi</option>
            <option>Carrom</option>
            <option>Track & Field</option>
            <option>Cricket</option>
            <option>Athletics</option>
        </select>
    </div>

    <!-- Payment Information -->
    <div class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Payment Method</label>
            <input type="text" class="form-control bg-dark text-white border-secondary"
                   value="UPI" readonly>
        </div>
        <div class="col-md-4">
            <label for="upiNumber" class="form-label">UPI Number</label>
            <input type="text" class="form-control bg-dark text-white border-secondary"
                   id="upiNumber" value="9763772464" readonly>
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label">Amount (₹)</label>
            <input type="text" class="form-control bg-dark text-white border-secondary"
                   id="amount" value="100" readonly>
        </div>
    </div>

    <!-- Hidden transaction status -->
    <input type="hidden" name="transaction_status" value="Success">

    <!-- Terms and Conditions -->
    <div class="mb-4 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">I agree to the
            <a href="#" style="color: #00e5ff;">Terms and Conditions</a>
        </label>
    </div>

    <!-- Submit Button -->
    <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg"
                style="background-color: #c296f0; border: none; font-weight: bold;">
            Complete Registration
        </button>
    </div>
    </form>

    <!-- Simple Popup -->
    <div id="simplePopup" class="simple-popup">
        <div class="popup-content">
            <div class="spinner"></div>
            <h3 style="color: #c296f0; margin-bottom: 15px;">Checking Transaction</h3>
            <p>This might take a while. Please wait...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-logo"><i class="fa-solid fa-building-columns"></i> Govt. Polytechnic Ratnagiri</div>
            <div class="footer-links">
                <a href="about.html">About</a>
                <a href="events.html">Events</a>
                <a href="schedule.html">Schedule</a>
                <a href="sponsors.html">Sponsors</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="footer-copy">
                &copy; 2025 Kalavishkar. All rights reserved.
            </div>
        </div>
    </footer>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
   <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Stop normal submit

    // Show popup
    document.getElementById('simplePopup').style.display = 'block';

    // Wait 10 seconds, then close popup, alert, and send to backend
    setTimeout(function() {
    // Close popup
    document.getElementById('simplePopup').style.display = 'none';

    // Show success alert
    alert('Registration Successful!');

    // Actually submit the form to Flask/MySQL
    e.target.submit(); // This will POST to /register
    }, 10000);
});
    //auto event select
    const params = new URLSearchParams(window.location.search);
    const eventName = params.get("event");

    if (eventName) {
        const eventDropdown = document.getElementById("eventCategory");
        for (let option of eventDropdown.options) {
            if (option.text.toLowerCase() === eventName.toLowerCase()) {
                option.selected = true;
                break;
            }
        }
    }
</script>

</body>
</html>
