<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact | Kalavishkar 2025</title>

    <!-- Fonts & Styles -->
    <link href="static/eventstyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Prompt', sans-serif;
            color: white;
            overflow-y: auto;   /* âœ… Enable scrolling */
        }

        header {
            margin-bottom: 40px;
        }

        .contact-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .contact-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
            text-align: left;
        }

        .contact-card h3 {
            color: #c296f0;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 5px;
        }

        .contact-card p {
            margin: 5px 0;
            color: #ccc;
        }

        .contact-card i {
            color: #c296f0;
            margin-right: 8px;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap');

        .font-orbitron { font-family: 'Orbitron', monospace; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .glow-text {
            text-shadow: 0 0 10px #8b5cf6, 0 0 20px #8b5cf6, 0 0 30px #8b5cf6;
        }
    </style>
</head>
<body>

    <header>
    <nav class="navbar">
        <div class="logo font-orbitron glow-text"><i class="fa-solid fa-building-columns"></i> Govt. Polytechnic Ratnagiri</div>
        <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="adminspanel.html">Admin Panel</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="registration.html">Register</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    </header>

    <div class="contact-container">
        <h2 style="color:#c296f0;" class="font-orbitron glow-text">Admin Contact Details</h2>

        {% for admin in admins %}
        <div class="contact-card">
            <h3 class="font-orbitron">{{ admin.name }}</h3>
            <p><i class="fa-solid fa-phone"></i> {{ admin.ph_no }}</p>
            <p><i class="fa-solid fa-envelope"></i> {{ admin.email }}</p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
